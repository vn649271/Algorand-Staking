<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/htdocs/assets/css/main.css" />
    <script type="text/javascript" src="/htdocs/assets/js/core/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class='container'>
        <div>
            <div class='address-container'>
                <div class='address-title'>Sender</div>
                <div class='label-div'>
                    <span>Address:</span>
                    <p>
                        <input type='text' id="sender-address" class="address-box" placeholder="Sender Address" value="657HWR6TL6E5VTSXQVDGPVU4TSDHPMFNPOTYXKXRRY2RBO4ESZK467J7MI" />
                    </p>
                </div>
                <div class='label-div'>Private Key:<br>
                    <p>
                        <input type='text' id="private-key" class="key-box" placeholder="Sender Private Key" value='uXtnKHY74recz4Y1HIiYI51bgCMIqT0JZufw9Q/eoA33fntH01+J2s5XhUZn1pychnewrXuni6rxjjUQu4SWVQ=='/>
                    </p>
                </div>
            </div>
            <hr>
            <div class='address-container'>
                <div class='address-title'>Receiver</div>
                <div class='label-div'>Address:
                    <p>
                        <input type='text' id="receiver-address" class="address-box" placeholder="Receiver Address" value="IXY7TNLQ75CBIB3UKLHK5GQBLITR5FFWD3MYJOOCXAILJ36VM344YVQAS4" />
                    </p>
                </div>
                <div class='label-div'>Amount:
                    <p>
                        <input type='text' id="amount" class="amount-box" placeholder="Amouont" />
                    </p>
                </div>
            </div>
        </div>
        <hr>
        <div class='button-container gray-text'>
            <button id="send-button" class="button">Send</button>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#send-button').click(function(e) {
                let senderAddress = $('#sender-address').val();
                let senderPrivateKey = $('#private-key').val();
                let receiverAddress = $('#receiver-address').val();
                let amount = $('#amount').val();
                let now = new Date();
                $.post(
                    "/send", {
                        sender: senderAddress,
                        senderKey: senderPrivateKey,
                        receiver: receiverAddress,
                        amount: amount,
                        now: now
                    },
                    function(data) {
                        alert("Data Loaded: " + data);
                    }
                );
                $('#amount').val("");
                alert('Sent algos successfully');
            });
        })
    </script>
</body>

</html>
