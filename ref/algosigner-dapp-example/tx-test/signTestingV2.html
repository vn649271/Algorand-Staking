<!DOCTYPE html>
<html>
    <title>Algosigner - Sign Testing for V2</title>   
    <head>
        <link rel="stylesheet" href="signTesting.css">
    </head>
    <body>
        <div class="heading">
            <h1 class="maintitle">Algosigner - Sign Testing for V2</h1>   
            <div class="override-default-tx">
                <input type="checkbox" id="usetxdefaults" name="usetxdefaults" checked="checked">
                <label for="usetxdefaults">Use Default Tx</label>
                <span class="separator"></span>
                <input type="checkbox" id="sendsignedtx" name="sendsignedtx">
                <label for="usetxdefaults">Send Transaction</label>
            </div>
        </div> 
        <div class="buttons">
            <div> 
                <div style="display: inline-block; width: 100px;">Common</div>
                <span class="separator"></span>
                <button id="payTx" class="btn">Pay</button>
                <button id="acceptTx" class="btn">Accept</button>
                <button id="axferTx" class="btn">Transfer</button>
              
            </div>

            <div>       
                <div style="display: inline-block; width: 100px;">Asset Control</div>   
                <span class="separator"></span>
                <button id="acfgModifyTx" class="btn">Config</button>
                <button id="acfgCreateTx" class="btn">Create</button>
                <button id="acfgDestroyTx" class="btn">Destroy</button>
                <button id="clawbackTx" class="btn">Clawback</button>
                <button id="afrzTx" class="btn">Freeze</button>
                <button id="closeTx" class="btn">Close</button>
            </div>

            <div> 
                <div style="display: inline-block; width: 100px;">Complex</div>
                <span class="separator"></span> 
                <button id="groupTx" class="btn">Group</button>
                <button id="groupGroupsTxs" class="btn">Group of Groups</button>
                <button id="multisigTx" class="btn">Multisig</button> 
                <button id="applTx" class="btn">Application</button>
            </div>

            <div> 
                <div style="display: inline-block; width: 100px;">Rekey</div>
                <span class="separator"></span>
                <button id="rekeyTx" class="btn">Rekey</button>     
                <button id="rekeyedPayTx" class="btn">Rekeyed Pay</button>  
            </div> 
        </div>
        <div id="log-container" class="log-container"></div>
        <script src="https://unpkg.com/algosdk@latest"></script>

        <script src="./common/setup.js"></script>
        <script src="./common/log.js"></script>
        <script src="./common/sign.js"></script>
        <script src="./common/helper.js"></script>

        <script src="./typesV2/acfg.js"></script>
        <script src="./typesV2/afrz.js"></script>
        <script src="./typesV2/appl.js"></script>
        <script src="./typesV2/axfer.js"></script>
        <script src="./typesV2/pay.js"></script>
        <script src="./typesV2/group.js"></script>
        <script src="./typesV2/groupGroups.js"></script>
        <script src="./typesV2/multisig.js"></script>
        <script src="./typesV2/rekey.js"></script>
        <script src="./typesV2/rekeyedPay.js"></script>

        <script src="signTesting.js"></script>
    </body>
</html>
